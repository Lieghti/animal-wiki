<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Animal Wiki</title>
  </head>
  <body>
    <div class="container">
      <h1>Which animal would you like to learn about today?</h1>
      <form id="animals">
        <select class="form-control" id="user-response">
          <option value="1">Mantis</option>
          <option value="2">Elephant</option>
          <option value="3">Loris</option>
        </select>
        <br>
        <button type="submit" class="btn">Choose</button>
      </form>

        <div id="mantis">
          <p>A Mantis Shrimp</p>
          <img src="img/mantis.jpeg" alt="pic of mantis">
        </div>
        <div id="elephant">
          <p>An Elephant</p>
          <img src="img/elephants.jpeg" alt="pic of elephant">
        </div>
        <div id="loris">
          <p>A Slow Loris</p>
          <img src="img/loris.jpeg" alt="pic of loris">
        </div>

    </div>
  </body>
  </html>
